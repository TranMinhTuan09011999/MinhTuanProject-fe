<section class="section" xmlns="http://www.w3.org/1999/html">
  <div class="row justify-content-center">
    <div class="col-lg-12 width-60">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Check Validate</h5>
          <form>
            <div class="row mb-3">
              <label class="col-sm-1 col-form-label">From</label>
              <div class="col-sm-4 text-center">
                <!--suppress ALL--> <!-- Note:-->
                <input class="m-textBtnInput"
                       type="text"
                       value=""
                       maxlength="10"
                       name="dateFrom" ngbDatepicker
                       placeholder="yyyy/mm/dd"
                       #DateFrom="ngbDatepicker"
                >
                <button class="m-textBtnInput__btn" type="button"
                        (click)="DateFrom.toggle()">
                  <img src="assets/img/icon_form-btn-calender.svg" alt="ボタン付き入力フォームのカレンダーアイコン">
                </button>
              </div>
              <h2 class="col-sm-1 text-center">~</h2>
              <div class="col-sm-4 text-center">
                <!--suppress ALL--> <!-- Note:-->
                <input class="m-textBtnInput"
                       type="text"
                       value=""
                       maxlength="10"
                       name="dateTo" ngbDatepicker
                       #DateTo="ngbDatepicker"
                >
                <button class="m-textBtnInput__btn" type="button"
                        (click)="DateTo.toggle()">
                  <img src="assets/img/icon_form-btn-calender.svg" alt="ボタン付き入力フォームのカレンダーアイコン">
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
