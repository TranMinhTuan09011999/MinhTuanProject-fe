<section class="section">
  <div class="row row-center">
    <div class="col-lg-12 col-width">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Information</h5>
          <form>
            <div class="row mb-3 row-center">
              <div class="col-sm-2">
                <button type="submit" class="btn btn-primary" (click)="openModal()">Open Modal</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-container>
  <ng-template #body>
    <h1>Body</h1>
  </ng-template>
  <ng-template #footer>
    <h1>Footer</h1>
  </ng-template>
</ng-container>
<app-content-dialog [id]="modalId" [width]="300" [header]="header" [body]="body" [footer]="footer">
</app-content-dialog>
